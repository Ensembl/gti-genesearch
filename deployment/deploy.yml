---
- hosts: es_head
  name: Deploy ES Head node
  remote_user: "{{ remote_user_name }}"
  tasks:
    - name: Display all variables
      debug:
        var: hostvars[inventory_hostname]
        verbosity: 4
  vars_files:
    - vars.yml
  roles:
    - common
    - java
    - es_deploy
    - es_configure
  environment:
    http_proxy: "{{ cache_proxy }}"
- hosts: es_data:!localhost
  name: Deploy ES Data node
  tasks:
    - name: Display all variables
      debug:
        var: hostvars[inventory_hostname]
        verbosity: 4
  remote_user: "{{ remote_user_name }}"
  vars_files:
    - vars.yml
  roles:
    - common
    - java
    - es_deploy
    - es_configure
  environment:
    http_proxy: "{{ cache_proxy }}"
- hosts: web_head
  tasks:
    - name: Display all variables
      debug:
        var: hostvars[inventory_hostname]
        verbosity: 4
  remote_user: "{{ remote_user_name }}"
  vars_files:
    - vars.yml
  roles:
    - common
    - java
    - webapp
  environment:
    http_proxy: "{{ cache_proxy }}"
