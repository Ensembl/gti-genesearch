---
- name: Create ElasticSearch sources directory
  file:
    path: "{{ es_dir }}"
    state: directory
    recurse: yes
- name: Create ElasticSearch logs directory
  file:
    path: "{{ es_data }}"
    state: directory
    recurse: yes
- name: Download Elastic Stack
  get_url:
    url: "{{ es_url }}"
    dest: "{{ base_dir }}/src/"
  register: es_download
- name: Unpack Elastic
  unarchive:
    src: "{{ base_dir }}/src/{{ es_archive }}"
    dest: "{{ base_dir }}/es/"
    remote_src: yes
    extra_opts: ['--strip-components=1']
    creates: "{{ es_dir }}/bin/elasticsearch"
- name: Install/Update control script
  template:
    src: elastic.sh.j2
    dest: "{{ bin_dir }}/elastic.sh"
    mode: 0700
