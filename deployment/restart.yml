# create a fresh config file and restart each server
---
- hosts: es_data
  remote_user : "{{ remote_user_name }}"
  vars_files:
    - vars.yml
  roles:
    - common
    - es_configure
- hosts: es_head
  remote_user : "{{ remote_user_name }}"
  vars_files:
    - vars.yml
  roles:
    - common
    - es_configure
- hosts: web_head
  remote_user : "{{ remote_user_name }}"
  vars_files:
    - vars.yml
  roles:
    - restart_web

